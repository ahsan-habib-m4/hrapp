<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>HR Application</title>
		<script  th:src="@{/js/jquery.min.js}" ></script>
		<script  th:src="@{/js/jquery.dataTables.min.js}" ></script>
		<script  th:src="@{/js/dataTables.bootstrap5.min.js}" ></script>
		<script  th:src="@{/js/bootstrap.bundle.min.js}" ></script>
		
		
		<link rel="stylesheet" th:href="@{/css//bootstrap-icons.css}">
		<link rel="stylesheet" th:href="@{/css/jquery.dataTables.min.css}">
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/docs.css}">
		<link rel="stylesheet" th:href="@{/css/dataTables.bootstrap5.min.css}">
		
		
    </head>
    <body>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">LEADS</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				  <span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/">Home</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col-md-6 ">
					<h3 class="">Import Emplyee file</h3>
					<form method="POST" action="/upload" enctype="multipart/form-data" class="row row-cols-lg-auto g-3 align-items-center">
						<div class="col-12">
							<input class="form-control form-control-lg" name="fileInput" id="fileInput" type="file" required="required" >
						</div>
						<div class="col-12">
						    <button type="submit" class="btn btn-primary">Upload</button>
						  </div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<table id="employeesTable" class="table table-striped" style="width:100%">
					     <thead>
					         <tr>
					             <th>Employee ID</th>
					             <th>Title</th>
					             <th>First name</th>
					             <th>Last name</th>
					             <th>Division</th>
					             <th>Building</th>
					             <th>Room</th>
					             <th>Actions</th>
					         </tr>
					     </thead>
					     <tbody>
					         <tr th:each="employee: ${employees}">
					             <td th:text="${employee.id}">Tiger Nixon</td>
					              <td th:text="${employee.title}">61</td>
					             <td th:text="${employee.firstname}">System Architect</td>
					             <td th:text="${employee.lastname}">Edinburgh</td>
					            
					             <td th:text="${employee.division}">2011-04-25</td>
					             <td th:text="${employee.building}">$320,800</td>
					             <td th:text="${employee.room}">$320,800</td>
					             <td>
					             	<a class=" btn btn-secondary" th:href="@{/employee/{id}(id=${employee.id})}">
									  Edit
									</a>
									<a class=" btn btn-danger" th:href="@{/delete/{id}(id=${employee.id})}" >
									  Delete
									</a>
					             </td>
					         </tr>
					      </tbody>
					</table>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(document).ready(function(){
					new DataTable('#employeesTable');
			});
		</script>
    </body>
</html>
